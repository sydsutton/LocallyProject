<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Armata&display=swap" rel="stylesheet">

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Locally Portfolio Project</title>
</head>
<body class="bg-dark">

<!-- Navbar -->

    <nav class="navbar navbar-dark bg-transparent navbar-expand-lg mb-4">
        <div class="container-fluid mt-n4">
            <a href="index.html" class="navbar-brand">
                <img src="img/brand.png" alt="Locally logo" width="150px"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item px-3">
                    <a class="nav-link" href="index.html">home</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="saved.html">saved</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" href="aboutus.html">about us</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link active" href="#">contact</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <button class="mx-3 my-2 px-2 py-1 btn btn-outline-light small font-weight-bold"
                style="width:5.5rem;" data-toggle="modal" data-target="#loginModal" id="firstLoginBtn">login</button>
            </ul>
        </div>
    </div>
</nav>

<!-- Modal -->

<div class="modal fade" id="loginModal">
    <div class="modal-dialog shadow-lg">
        <div class="modal-content bg-light text-dark font-weight-bold">
            <div class="modal-header">
                <h5 class="modal-title">nice to see you again!</h5>
                <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form pb-4">
                    <div class="form-group">
                        <label for="email" class="form-control-label small">email</label>
                        <input type="email" id="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control-label small">password</label>
                        <input type="password" id="password" class="form-control"/>
                    </div>
                    <div>
                        <p class="small text-muted">Don't have an account?</p>
                        <a href="#" class="text-info small" data-dismiss="modal" data-target="#loginModal">CREATE AN ACCOUNT</a>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="mx-auto">
                        <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#loginModal" id="secondloginBtn">login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Main Card -->
    <div class="container main-container">
        <div class="row">
            <div class="col-sm-12 col-md-9 col-lg-8 mx-auto">
                <div class="container p-3 rounded background-gradient mb-4 shadow">
                    <h5 class="text-light text-center">Feel free to reach out to us about anything at all!</h5>
                    <hr class="bg-info"/>
                    <div class="row">
                        <form class="form form mx-auto text-light small w-75">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Your name"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email"placeholder="Your email"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Your band/artist name (if applicable)"/>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" type="text" style="height: 10rem;" placeholder="What you're reaching out about"></textarea>
                            </div>
                            <button class="btn btn-outline-info mx-auto d-flex justify-content-center mt-4 mb-2 custom-class" type="submit">submit inquiry</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-4">
                <ul class="list-group text-left">
                    <li class="list-group-item bg-transparent small">
                        <i class="fa fa-lg fa-phone text-light"></i><p class="text-light d-inline ml-3">1-645-808-4209</p>
                    </li>
                    <li class="list-group-item bg-transparent small">
                        <i class="fa fa-lg fa-envelope text-light"></i><p class="text-light d-inline ml-3">locally@ fakeemail.com</p>
                    </li>
                    <li class="list-group-item bg-transparent small">
                        <i class="fa fa-lg fa-address-book text-light"></i><p class="text-light d-inline ml-3">123 Fake St, Tallahasee, Florida 49860</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer text-light mt-5 sticky-bottom darken-background">
        <div class="container">
            <div class="row">
                <div class="col text-right my-auto">
                    <h5 class="pt-2">follow us</h5>
                </div>
                <div class="col text-left my-auto py-3">
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>
